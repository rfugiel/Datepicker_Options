<script src="datepicker.js"></script>
<script type="text/javascript">
	// Daterangepicker
        $('input[name="daterange"]').daterangepicker(
                {
                    locale: {
                        format: 'YYYY-MM-DD'
                    }
                },
                function (start, end, label) {
                    // Change the start and end dates based on payment or violation
                    if (dateRangeType === "payment") {
                        paymentStartDate = start.format('YYYY-MM-DD');
                        paymentEndDate = end.format('YYYY-MM-DD');
                        // set dates for charts and report functionality
                        searchStart = paymentStartDate;
                        searchEnd = paymentEndDate;
                        violationStartDate = '';
                        violationEndDate = '';
                    } else {
                        violationStartDate = start.format('YYYY-MM-DD');
                        violationEndDate = end.format('YYYY-MM-DD');
                        // set dates for charts and report functionality
                        searchStart = violationStartDate;
                        searchEnd = violationEndDate;
                        paymentStartDate = '';
                        paymentEndDate = '';
                    }
                }
        );

</script>
